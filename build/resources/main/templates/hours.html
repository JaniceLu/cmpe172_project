<!doctype html>
<html th:fragment="layout (template, menu)">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Analytics</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-table/1.16.0/dist/bootstrap-table.min.css}"/>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">
      <a style="color: black; text-decoration: none" th:href="@{/}">Grocery Analytics</a>
    </span>
    <a 
        class="btn btn-sm btn-outline-info" 
        style="text-decoration: none" 
        th:href="@{/items}" 
        role="button">
        Item Analytics
    </a>
    <a 
        class="btn btn-sm btn-outline-info active" 
        style="text-decoration: none" 
        th:href="@{/hours/1}" 
        role="button">
        Peak Store Hours
    </a>
    <a 
        class="btn btn-sm btn-outline-info" 
        style="text-decoration: none" 
        th:href="@{/store}" 
        role="button">
        Grocery Store Analytics
    </a>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">
        <div class="container">
          <br/>
          <br/>
          <div class="row">
            <div class="col-sm">
              This week's visitors:
            </div>
            <div class="col-sm" th:text="${store}">
              current store
            </div>
            <div class="col-sm">
              <a
                class="btn btn-outline-info" 
                style="text-decoration: none"
                th:text="${first}" 
                th:href="@{/hours/1}" 
                role="button">
                Store 1
              </a>
            </div>
            <div class="col-sm">
              <a 
                class="btn btn-outline-info" 
                style="text-decoration: none"
                th:text="${second}" 
                th:href="@{/hours/2}" 
                role="button">
                Store 2
              </a>
            </div>
            <div class="col-sm">
              <a 
                class="btn btn-outline-info" 
                style="text-decoration: none" 
                th:text="${third}"
                th:href="@{/hours/3}" 
                role="button">
                Store 3 
              </a>
            </div>
          </div>
        </div>
        <br/>
        <table 
          id="table" 
          class="table table-striped"
          data-toggle="table"
          data-sortable="true"
          data-sort-class="table-active"
          data-height="460">
          <thead>
            <tr>
              <th data-sortable="true" data-field="day">Date</th>
              <th data-sortable="true" data-field="hour">Time</th>
              <th data-sortable="true" data-field="count">Visitor Count</th>
            </tr>
          </thead>
          <tr th:each="items : ${hours}">
            <td data-th-text="${items.day}"></td>
            <td data-th-text="${items.hour}"></td>
            <td data-th-text="${items.count}"></td>
          </tr>
        </table>
      </div>
  </div>

  <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/popper.js/2.0.2/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap-table/1.16.0/dist/bootstrap-table.min.js}"></script>

</body>

</html>
