<!doctype html>
<html th:fragment="layout (template, menu)">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Grocery Analytics</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-table/1.16.0/dist/bootstrap-table.min.css}"/>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">
      <a style="color: black; text-decoration: none" th:href="@{/}">Grocery Analytics</a>
    </span>
    <a 
        class="btn btn-sm btn-outline-info" 
        style="text-decoration: none" 
        th:href="@{/items}" 
        role="button">
        Item Analytics
    </a>  
    <br/>   
    <a 
        class="btn btn-sm btn-outline-info" 
        style="text-decoration: none" 
        th:href="@{/hours}" 
        role="button">
        Peak Store Hours
    </a>
    <a 
        class="btn btn-sm btn-outline-info active" 
        style="text-decoration: none" 
        th:href="@{/store}" 
        role="button">
        Grocery Store Analytics
    </a>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">
          <p>Store Analytics</p>
          <table 
            id="table" 
            class="table table-striped"
            data-toggle="table"
            data-sortable="true"
            data-sort-class="table-active">
            <thead>
              <tr>
                <th data-sortable="true" data-field="first_name">First Name</th>
                <th data-sortable="true" data-field="last_name">Last Name</th>
                <th data-sortable="true" data-field="email">Email</th>
              </tr>
            </thead>
            <tr th:each="user : ${users}">
              <td data-th-text="${user.firstName}"></td>
              <td data-th-text="${user.lastName}"></td>
              <td data-th-text="${user.email}"></td>
            </tr>
          </table>
      </div>
  </div>

  <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/popper.js/2.0.2/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap-table/1.16.0/dist/bootstrap-table.min.js}"></script>

</body>

</html>
