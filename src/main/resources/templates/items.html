<!doctype html>
<html th:fragment="layout (template, menu)">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Analytics</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-table/1.16.0/dist/bootstrap-table.min.css}"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">
      <a style="color: black; text-decoration: none" th:href="@{/}">Grocery Analytics</a>
    </span>
    <a 
        class="btn btn-sm btn-outline-info active" 
        style="text-decoration: none" 
        th:href="@{/items/1}" 
        role="button">
        Item Analytics
    </a>
    <a 
        class="btn btn-sm btn-outline-info" 
        style="text-decoration: none" 
        th:href="@{/visitors/hours/1}" 
        role="button">
        Store Traffic
    </a>    
    <a 
        class="btn btn-sm btn-outline-info" 
        style="text-decoration: none" 
        th:href="@{/store}" 
        role="button">
        Grocery Store Analytics
    </a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-md-block d-none bg-light sidebar">
        <div class="sidebar-sticky">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              Stores
          </h6>
          <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:text="${first}" th:href="@{/items/1}">
                    Store 1
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:text="${second}" th:href="@{/items/2}">
                    Store 2
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:text="${third}" th:href="@{/items/3}">
                    Store 3
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:text="${fourth}" th:href="@{/items/4}">
                    Store 4
                </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
        <h3> Items Page -&nbsp;<div th:text="${name}"></div></h3>

        <table 
          id="table" 
          class="table table-striped"
          data-toggle="table"
          data-sortable="true"
          data-sort-class="table-active"
          data-height="460">
          <thead>
              <tr>
                <th data-sortable="true" data-field="aisleName">Aisle</th>
                <th data-sortable="true" data-field="category">Category</th>
                <th data-sortable="true" data-field="name">Item Name</th>
                <th data-sortable="true" data-field="price">Price</th>
                <th data-sortable="true" data-field="stockTotal">Initial Stock</th>
                <th data-sortable="true" data-field="stockNum">Stock Remaining</th>
              </tr>
          </thead>
          <tr th:each="items : ${store}">
              <td data-th-text="${items.aisleName}"></td>
              <td data-th-text="${items.category}"></td>
              <td data-th-text="${items.name}"></td>
              <td data-th-text="${items.price}"></td>
              <td data-th-text="${items.stockTotal}"></td>
              <td data-th-text="${items.stockNum}"></td>
          </tr>
        </table>
      </main>
    </div>
  </div>

  <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/bootstrap-table/1.16.0/dist/bootstrap-table.min.js}"></script>
</body>

</html>
