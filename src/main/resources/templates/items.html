<!doctype html>
<html th:fragment="layout (template, menu)">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Analytics</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">
      <a style="color: black; text-decoration: none" th:href="@{/}">Grocery Analytics</a>
    </span>
    <a 
        class="btn btn-sm btn-outline-info active" 
        style="text-decoration: none" 
        th:href="@{/items/1}" 
        role="button">
        Item Analytics
    </a>
    <a 
        class="btn btn-sm btn-outline-info" 
        style="text-decoration: none" 
        th:href="@{visitors/hours/1}" 
        role="button">
        Store Traffic
    </a>    
    <a 
        class="btn btn-sm btn-outline-info" 
        style="text-decoration: none" 
        th:href="@{/store}" 
        role="button">
        Grocery Store Analytics
    </a>
  </nav>
  <div class="container-fluid">
    <h3> Items Page </h3>
    <br/>
    <div class="btn-group" role="group">
        <a
            class="btn btn-outline-info" 
            style="text-decoration: none"
            th:text="${first}" 
            th:href="@{/items/1}" 
            role="button">
            Store 1
        </a>            
        <a 
            class="btn btn-outline-info" 
            style="text-decoration: none"
            th:text="${second}" 
            th:href="@{/items/2}" 
            role="button">
            Store 2
        </a>
        <a 
            class="btn btn-outline-info" 
            style="text-decoration: none" 
            th:text="${third}"
            th:href="@{/items/3}" 
            role="button">
            Store 3 
        </a>
        <a 
            class="btn btn-outline-info" 
            style="text-decoration: none" 
            th:text="${fourth}"
            th:href="@{/items/4}" 
            role="button">
            Store 4 
        </a>
    </div>
    <br/>
    <table 
      id="table" 
      class="table table-striped"
      data-toggle="table"
      data-sortable="true"
      data-sort-class="table-active"
      data-height="460">
      <thead>
          <tr>
            <th data-sortable="true" data-field="sid">Item PLU</th>
            <th data-sortable="true" data-field="month">Aisle</th>
            <th data-sortable="true" data-field="count">Category</th>
            <th data-sortable="true" data-field="month">Item Name</th>
            <th data-sortable="true" data-field="month">Price</th>
            <th data-sortable="true" data-field="month">Initial Stock</th>
            <th data-sortable="true" data-field="month">Stock Remaining</th>
          </tr>
      </thead>
      <tr th:each="items : ${store}">
          <td data-th-text="${items.sid}"></td>
          <td data-th-text="${items.aisleName}"></td>
          <td data-th-text="${items.category}"></td>
          <td data-th-text="${items.name}"></td>
          <td data-th-text="${items.price}"></td>
          <td data-th-text="${items.stockTotal}"></td>
          <td data-th-text="${items.stockNum}"></td>
      </tr>
    </table>
  </div>

  <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/bootstrap-table/1.16.0/dist/bootstrap-table.min.js}"></script>
</body>

</html>
